    <div class="centered-content">
        <div class="modal-box">
            <h1 class="title">
                Create a new list
            </h1>

            <input class="input has-background-light is-medium" type="text" [(ngModel)]="title" placeholder="Enter List Name">
            <br><br>

            {{ title }}
            <div class="buttons is-right">
                <button class="button is-medium" routerLink="/">Cancel</button>
                <button class="button is-primary has-text-white is-medium" (click)="createNewList()">Create</button>
            </div>
        </div>
    </div>
